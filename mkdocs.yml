site_name: BARAM Page
theme:
  name: material
  navigation_depth: 4
  language: en
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.expand
    - navigation.prune
    - toc.integrate
    - navigation.top
    - i18n

nav:
  - Home: index.md
  - English:
    - Installation: en/installation.md
    - Release Notes: en/release_notes.md
    - feature Overview: en/feature_overview.md
    - Q&A: en/QA.md
    - baramFlow Tutorials:
      - Simple incompressible flow: en/flow_tutorial_EN/simple_incompressible.md
      - Vehicle external flow: en/flow_tutorial_EN/car_external.md
      - Transient flow: en/flow_tutorial_EN/transient.md
      - Rotating machinery: en/flow_tutorial_EN/rotate.md
      - Atmospheric boundary layer: en/flow_tutorial_EN/ABL.md
      - Porous media: en/flow_tutorial_EN/porous.md
      - Heat transfer: en/flow_tutorial_EN/heatTransfer.md
      - Species transport: en/flow_tutorial_EN/species.md
      - User defined scalar: en/flow_tutorial_EN/uds.md
      - Multi-phase flow: en/flow_tutorial_EN/multiphase.md
      - Non-Newtonian fluid: en/flow_tutorial_EN/nonNewtonian.md
      - Compressible subsonic flow: en/flow_tutorial_EN/subsonic.md
      - Density based compressible solver: en/flow_tutorial_EN/densityBased.md
      - Batch run: en/flow_tutorial_EN/batchRun.md
    - baramFlow Users' Guide:
      - Introduction: en/flow_manual_EN/intro.md
      - Installation and Start: en/flow_manual_EN/install.md
      - General: en/flow_manual_EN/general.md
      - Models: en/flow_manual_EN/model.md
      - Materials: en/flow_manual_EN/material.md
      - Cell Zone: en/flow_manual_EN/cellZone.md
      - Boundary Conditions: en/flow_manual_EN/boundary.md
      - Reference Values: en/flow_manual_EN/reference.md
      - Numerical Conditions: en/flow_manual_EN/numerical.md
      - Monitor: en/flow_manual_EN/monitor.md
      - Initialization: en/flow_manual_EN/initial.md
      - Run Conditions: en/flow_manual_EN/runCondition.md
      - Run: en/flow_manual_EN/run.md
      - Report: en/flow_manual_EN/report.md
      - NextFOAM in BaramFlow: en/flow_manual_EN/nextfoam.md
    - baramMesh Tutorials:
      - Mixing pipe: en/mesh_tutorial_EN/mixingPipe.md
      - Ahmed body: en/mesh_tutorial_EN/Ahmed.md
      - DrivAer: en/mesh_tutorial_EN/drivAer.md
      - High speed train: en/mesh_tutorial_EN/train.md
      - Fan: en/mesh_tutorial_EN/fan.md
      - Propeller: en/mesh_tutorial_EN/propeller.md
      - Fan in room: en/mesh_tutorial_EN/fanInRoom.md
      - Mixer: en/mesh_tutorial_EN/mixer.md
      - Gap refinement: en/mesh_tutorial_EN/gap.md
      - Porous media: en/mesh_tutorial_EN/porous.md 
      - Axi-symmetric nozzle: en/mesh_tutorial_EN/nozzle.md
      - Cantilever beam: en/mesh_tutorial_EN/cantilever.md
      - Weir: en/mesh_tutorial_EN/weir.md
      - Cavity: en/mesh_tutorial_EN/cavity.md
    - BaramMesh Users' Guide:
      - Introduction: en/mesh_manual_EN/intro.md
      - Installation and Start: en/mesh_manual_EN/install.md
      - Geometry: en/mesh_manual_EN/geometry.md
      - Region: en/mesh_manual_EN/region.md
      - Base Grid: en/mesh_manual_EN/baseGrid.md
      - Castellation: en/mesh_manual_EN/castellation.md
      - Snap: en/mesh_manual_EN/snap.md
      - Boundary Layer: en/mesh_manual_EN/boundaryLayer.md
      - Export: en/mesh_manual_EN/export.md
  - 한국어:
    - 설치: ko/installation.md
    - 릴리즈 노트: ko/release_notes.md
    - 프로그램 특징: ko/feature_overview.md
    - 문의: ko/QA.md
    - baramFlow 튜토리얼:
      - 간단한 비압축성 유동 예제: ko/flow_tutorial/simple_incompressible.md
      - 자동차 외부 유동 예제: ko/flow_tutorial/car_external.md
      - 비정상 상태 유동 예제: ko/flow_tutorial/transient.md
      - 열전달 예제: ko/flow_tutorial/heatTransfer.md
      - 회전체 해석 예제: ko/flow_tutorial/rotate.md
      - 다상유동 해석 예제: ko/flow_tutorial/multiphase.md
      - 다공성 해석 예제: ko/flow_tutorial/porous.md
      - 대기경계층 해석 예제: ko/flow_tutorial/ABL.md
