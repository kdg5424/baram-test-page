      - 밀도 기반 압축성 유동 해석 예제: ko/flow_tutorial/densityBased.md
      - 일괄계산 유동 해석 예제: ko/flow_tutorial/batchRun.md
    - baramFlow 유저 가이드:
      - 개요(Introduction): ko/flow_manual/intro.md
      - 설치와 실행(Installation and Start): ko/flow_manual/install.md
      - 일반(General): ko/flow_manual/general.md
      - 모델(Models): ko/flow_manual/model.md
      - 물질(Materials): ko/flow_manual/material.md
      - 셀존(Cell Zone): ko/flow_manual/cellZone.md
      - 경계조건(Boundary Conditions): ko/flow_manual/boundary.md
      - 기준 값(Reference Values): ko/flow_manual/reference.md
      - 수치해석 기법(Numerical Conditions): ko/flow_manual/numerical.md
      - 모니터(Monitor): ko/flow_manual/monitor.md
      - 초기화(Initialization): ko/flow_manual/initial.md
      - 계산 조건(Run Conditions): ko/flow_manual/runCondition.md
      - 실행(Run): ko/flow_manual/run.md
      - 데이터 추출(Report): ko/flow_manual/report.md
      - NextFOAM 파일 설정: ko/flow_manual/nextfoam.md
      - 용어 해설(Nomenclature): ko/flow_manual/nomenclature.md
    - baramMesh 튜토리얼:
      - 파이프 유동: ko/mesh_tutorial/mixingPipe.md
      - Ahmed body: ko/mesh_tutorial/Ahmed.md
      - DrivAer: ko/mesh_tutorial/drivAer.md
      - 고속열차: ko/mesh_tutorial/train.md
      - 팬: ko/mesh_tutorial/fan.md
      - 프로펠러: ko/mesh_tutorial/propeller.md
      - 팬이 있는 실내 공간: ko/mesh_tutorial/fanInRoom.md
      - 혼합기: ko/mesh_tutorial/mixer.md
      - Gap refinement: ko/mesh_tutorial/gap.md
      - 다공성 매질: ko/mesh_tutorial/porous_mesh.md 
      - 축대칭 노즐: ko/mesh_tutorial/nozzle.md
      - 외팔보: ko/mesh_tutorial/cantilever.md
      - 위어: ko/mesh_tutorial/weir.md
      - 공동(Cavity): ko/mesh_tutorial/cavity.md
    - baramMesh 유저 가이드:
      - 개요(Introduction): ko/mesh_manual/intro.md
      - 설치와 실행(Installation and Start): ko/mesh_manual/install.md
      - 형상(Geometry): ko/mesh_manual/geometry.md
      - 영역(Region): ko/mesh_manual/region.md
      - 배경격자(Base Grid): ko/mesh_manual/baseGrid.md
      - 격자세분화(Castellation): ko/mesh_manual/castellation.md
      - 형상구현(Snap): ko/mesh_manual/snap.md
      - 경계층 격자(Boundary Layer): ko/mesh_manual/boundaryLayer.md
      - 내보내기(Export): ko/mesh_manual/export.md
      - 용어해설: ko/mesh_manual/nomenclature.md

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdnjs.cloudflare.com/ajax/libs/MathJax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML

extra_css:
  - assets/css/custom.css

plugins:
  - search:
  - awesome-pages:
  - section-index:
  - i18n:
      default_language: en
      languages:
        en: Enlish
        ko: 한국어

markdown_extensions:
  - toc:
      toc_depth: 2
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde